<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-AI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 95%;
      max-width: 650px;
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 85vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      background-color: #2e2e2e;
      color: #e0e0e0;
      border: none;
    }

    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #121212;
      border: 1px solid #333;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.5;
      padding: 10px;
      border-radius: 8px;
      position: relative;
    }

    .user {
      background-color: #263238;
      color: #90caf9;
      text-align: right;
    }

    .ai {
      background-color: #1b4332;
      color: #a5d6a7;
      text-align: left;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #555;
      border: none;
      border-radius: 4px;
      color: #e0e0e0;
      padding: 2px 6px;
      font-size: 0.8rem;
      cursor: pointer;
      display: none;
    }

    .message.ai:hover .copy-btn {
      display: block;
    }

    #input-area {
      display: flex;
      gap: 10px;
    }

    #message {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2e2e2e;
      color: #e0e0e0;
    }

    #send {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background-color: #90caf9;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
    }

    #send:hover {
      background-color: #64b5f6;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <h1>Multi-AI Chat</h1>
      <div>
        <label for="ai-switch">AI Model:</label>
        <select id="ai-switch">
          <option value="GPT-OSS-20B">GPT-OSS-20B</option>
          <option value="GPT-3">GPT-3</option>
          <option value="Claude">Claude</option>
        </select>
      </div>
    </header>

    <div id="chat">
      <div class="message ai">Hello! I'm your AI assistant. Select a model above and start chatting!</div>
    </div>

    <div id="input-area">
      <input type="text" id="message" placeholder="Type a message..." autocomplete="off"/>
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    const aiSwitch = document.getElementById('ai-switch');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;

      if (sender === 'ai') {
        const copyBtn = document.createElement('button');
        copyBtn.textContent = 'Copy';
        copyBtn.className = 'copy-btn';
        copyBtn.onclick = () => navigator.clipboard.writeText(text);
        div.appendChild(copyBtn);
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;
      appendMessage(msg, 'user');
      messageInput.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg, model: aiSwitch.value })
        });
        const data = await res.json();
        appendMessage(data.response, 'ai');
      } catch (err) {
        appendMessage('Error contacting AI API.', 'ai');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
