
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-AI Chat</title>
    <link rel="stylesheet" href="01-style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with AI model selector -->
        <header class="chat-header">
            <h1>Multi-AI Chat</h1>
            <div class="model-selector">
                <label for="ai-model">AI Model:</label>
                <select id="ai-model" class="model-dropdown">
                    <option value="GPT-3">GPT-3</option>
                    <option value="GPT-OSS-20B">GPT-OSS-20B</option>
                    <option value="Claude">Claude</option>
                </select>
            </div>
        </header>

        <!-- Chat messages container -->
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant. Select a model above and start chatting!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="Type your message here..." 
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <button id="send-button" class="send-button" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="02-script.js"></script>
</body>
</html>
